<html lang="id">
  <head>
    <title>Generation of Duel</title>
    <!-- HTML Meta Tags -->

    <meta name="language" content="id" />
    <meta name="author" content="kristiadi" />
    <meta name="keywords" content="yugioh" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="https://francopudge.github.io/tes/" />
    <meta itemprop="description" content="Tempat Main Kartu Yugioh" />
    <meta itemprop="image" content="magic.ico" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://francopudge.github.io/tes/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Generation of Duel" />
    <meta property="og:description" content="Tempat Main Kartu Yugioh" />
    <meta property="og:image" content="magic.ico" />
    <meta
      property="og:site_name"
      content="https://francopudge.github.io/tes/"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Generation of Duel" />
    <meta name="twitter:description" content="Tempat Main Kartu Yugioh" />
    <meta name="twitter:image" content="magic.ico" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .sticky-box {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: orange;
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .music-button {
        position: absolute;
        top: -1px;
        right: 40px;
        cursor: pointer;
        width: 40px;
        height: 40px;
      }
      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 120px;
        width: 100%;
      }
      .welcome-text {
        font-size: 28px;
        font-weight: bold;
        color: black;
        overflow: hidden;
        white-space: nowrap;
        margin-bottom: 10px; /* Kurangi margin bawah */
        margin-top: -50px; /* Tambahkan margin atas negatif */
      }

      marquee {
        display: block;
        width: 100%;
      }
      .video-container {
        width: 80%;
        max-width: 500px;
        margin-top: 74px; /* Tambahkan margin atas */
      }

      video {
        width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
    <link rel="icon" href="magic.ico" type="image/x-icon" />
    <link rel="canonical" href="https://francopudge.github.io/robots.txt/" />
  </head>
  <body>
    <div class="sticky-box">
      <img id="musicToggle" src="play.webp" class="music-button" />
    </div>

    <div class="content">
      <div class="welcome-text">
        <marquee> Selamat Datang Di Website Generation of Duel </marquee>
      </div>

      <div class="video-container">
        <video autoplay loop muted>
          <source src="yugioh.mp4" type="video/mp4" />
        </video>
      </div>
    </div>

    <audio id="backgroundMusic" loop>
      <source src="Yugioh.mp3" type="audio/mpeg" />
    </audio>

    <script>
      const music = document.getElementById("backgroundMusic");
      const musicToggle = document.getElementById("musicToggle");

      let isPlaying = false;

      musicToggle.addEventListener("click", () => {
        if (isPlaying) {
          music.pause();
          musicToggle.src = "play.webp";
        } else {
          music.play();
          musicToggle.src = "pause.webp";
        }
        isPlaying = !isPlaying;
      });
    </script>
  </body>
</html>
