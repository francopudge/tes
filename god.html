<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generation of Duel</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .sticky-box {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: orange;
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .music-button {
        position: absolute;
        top: 15px;
        left: 1px;
        cursor: pointer;
        width: 40px;
        height: 40px;
      }
      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 120px;
        width: 100%;
      }
      .sticky-box a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="sticky-box">
      <a href="index.html">Home</a>
      <img id="musicToggle" src="play.png" class="music-button" />
    </div>

    <audio id="backgroundMusic" loop>
      <source src="Yugioh.mp3" type="audio/mpeg" />
    </audio>

    <script>
      const music = document.getElementById("backgroundMusic");
      const musicToggle = document.getElementById("musicToggle");

      let isPlaying = false;

      musicToggle.addEventListener("click", () => {
        if (isPlaying) {
          music.pause();
          musicToggle.src = "play.png";
        } else {
          music.play();
          musicToggle.src = "pause.png";
        }
        isPlaying = !isPlaying;
      });
    </script>
  </body>
</html>
